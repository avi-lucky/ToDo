<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="../public/css/auth.css">
</head>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">ToDo</a>
    <a class="btn btn-primary" href="/login"> Sign In </a>
</nav>

<body>
    <div class="container">
        <div id="wrapper">
                    <div class="card text-center">
                        <h5 class="card-header">Register</h5>
                        <div class="card-body">
                            <!-- <img src="images/default.jpeg" height="134" width="134"><br><br> -->
                            <form action="/register" method="post">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i
                                                class="fas fa-user"></i></span></div>
                                    <input class="form-control" name="username" type="text" placeholder="Username"
                                        required maxlength="30">
                                </div><br>
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i
                                                class="fas fa-user"></i></span></div>
                                    <input class="form-control" name="email" type="email" placeholder="Email"
                                        required maxlength="30">
                                </div><br>
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i
                                                class="fas fa-lock"></i></span></div>
                                    <input class="form-control" name="password" type="password" placeholder="Password"
                                        required maxlength="30">
                                </div><br>
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i
                                                class="fas fa-lock"></i></span></div>
                                    <input class="form-control" name="password" type="password" placeholder="Confirm Password"
                                        required maxlength="30">
                                </div><br>
                                <button class="btn btn-primary" type="submit" style="width:100%;">Sign Up</button>
                            </form>
                        </div>
                    </div><br>
        </div>
</body>

</html>
